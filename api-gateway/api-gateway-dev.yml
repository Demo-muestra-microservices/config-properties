api-gateway:
  property: Api-gateway profile dev

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: oauth2-service
          uri: lb://oauth2-service
          predicates:
            - Path=/api/v1/oauth2/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
        - id: shopping-service
          uri: lb://shopping-service
          predicates:
            - Path=/api/v1/shopping/**
